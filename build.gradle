group 'com.icloud.itfukui0922'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://dl.bintray.com/mychaelstyle/maven/"
    }
}

dependencies {
    compile group: 'org.nd4j', name: 'nd4j-native-platform', version: '0.9.1'
    compile group: 'org.datavec', name: 'datavec-api', version: '0.9.1'
    compile 'net.arnx:jsonic:1.3.9'
    compile 'com.mychaelstyle:java-juman-knp:1.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
